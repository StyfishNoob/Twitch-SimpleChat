<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <img src="/Twitch/img/Twitch_icon.png" alt="twitch icon" id="twitch_icon">
    <center>
      <p id="title">
        <b id="chatlist">Simple Chatlist</b>
        <span class="added fadeout" id="addedNG">追加しました</span>
        <span class="added-error fadeout" id="addedNG_error">重複エラー！</span>
      </p>
    </center>
      <div class="option">
        <div>
          <span class="col-1">ON/OFF</span>：
          <span class="col-2">
            <label class="switch3__label">
              <input type="checkbox" class="switch3__input" id="css_switch_onoff">
              <span class="switch3__content"></span>
              <span class="switch3__circle"></span>
            </label>
          </span>
        </div>
        <div>
          <span class="col-1">名前表示</span>：
          <span class="col-2">
            <label class="switch3__label">
              <input type="checkbox" class="switch3__input" id="css_switch_name">
              <span class="switch3__content"></span>
              <span class="switch3__circle"></span>
            </label>
          </span>
        </div>
        <div>
          <span class="col-1">ｽﾄﾗｲﾌﾟoff</span>：
          <span class="col-2">
            <label class="switch3__label">
              <input type="checkbox" class="switch3__input" id="css_switch_stripe">
              <span class="switch3__content"></span>
              <span class="switch3__circle"></span>
            </label>
          </span>
        </div>
        <div>
          <span class="col-1">ﾀﾞｰｸﾓｰﾄﾞ</span>：
          <span class="col-2">
            <label class="switch3__label">
              <input type="checkbox" class="switch3__input" id="css_switch_darkmode">
              <span class="switch3__content"></span>
              <span class="switch3__circle"></span>
            </label>
          </span>
          <span id="darkmode_span"></span>
        </div>
        <div>
          <hr>
        </div>
        <div>
          <span class="col-1">文字数制限</span>：
          <span class="col-2">
            <!-- <input type="range" min="0" max="50" step="5" id="comment_limit"> -->
            <span id="comment_limit_left"></span>
            <input type="number" id="comment_limit" value="0" min="0" max="100000">
            <span id="comment_limit_right"></span>
          </span>
          <span id="limit_display"></span>
        </div>
        <div>
          <span class="col-1">NGﾜｰﾄﾞ</span>：
          <span class="col-2 NGinput">
            <input type="text" id="NGword" class="input" size="16">
            <button type="button" class="NGbutton" id="addNGword">追加</button>
            <!-- <button type="button" class="NGbutton" id="Listbutton_01">一覧</button> -->
          </span>
        </div>
        <div>
          <span class="col-1">NGﾕｰｻﾞｰ</span>：
          <span class="col-2 NGinput">
            <input type="text" id="NGuser" class="input" size="16">
            <button type="button" class="NGbutton" id="addNGuser">追加</button>
            <!-- <button type="button" class="NGbutton" id="Listbutton_02">一覧</button> -->
          </span>
        </div>
        <div>
          <span style="padding-left: 10px;">
            <button type="button" id="Listbutton" style="line-height: 10px; width: 279px; font-size: 11px;">NGリスト</button>
          </span>
        </div>
      </div>
  </body>
  <script src="/Twitch/popup/popup.js"></script>
  <script src="/Twitch/popup/popup_event.js"></script>
  <link rel="stylesheet" href="/Twitch/popup/popup.css">
</html>
